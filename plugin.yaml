name: "aqua"
repository: github.com/aquasecurity/vul-plugin-aqua
version: "v0.0.1"
usage: Vul aqua <srcPath>
description: A Vul plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/vul-plugin-aqua/releases/download/v0.0.1/linux_amd64_v0.0.1.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/vul-plugin-aqua/releases/download/v0.0.1/linux_arm64_v0.0.1.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/vul-plugin-aqua/releases/download/v0.0.1/darwin_amd64_v0.0.1.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/vul-plugin-aqua/releases/download/v0.0.1/darwin_arm64_v0.0.1.tar.gz
    bin: ./aqua
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/aquasecurity/vul-plugin-aqua/releases/download/v0.0.1/windows_amd64_v0.0.1.tar.gz
    bin: ./aqua
